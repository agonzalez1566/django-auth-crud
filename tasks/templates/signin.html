{% extends 'base.html' %}


{% block content %}



<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Signin</h1>

                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Write your Password">
                </div>

                <button class="btn-primary">
                    Signing
                </button>
            </form>
        </section>
    </div>
    <br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis consequuntur corporis, repellendus quas at
        laboriosam molestiae quisquam doloremque. Impedit, at?</p>
</main>

{{error}}
<br>



{% endblock %}
